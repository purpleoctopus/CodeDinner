<div class="container">
  <app-header></app-header>
  <main>
    <router-outlet />
  </main>
</div>
@if (getIsToastVisible){
  <app-toast [ngClass]="{hide: getIsToastHiding, show: !getIsToastHiding, success: getIsToastSuccess, error: !getIsToastSuccess}" [message]="getToastMessage"></app-toast>
}
@if(getIsShowLoading | async){
  <app-loading></app-loading>
}
