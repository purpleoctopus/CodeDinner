<div class="add-course-container">
  <div class="add-course-header">
    <h2>Створити курс</h2>
  </div>

  <form [formGroup]="form" class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Назва курсу</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Опис</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Мова</mat-label>
      <mat-select formControlName="language">
        <mat-option [value]="Language.English">
          Англійська
        </mat-option>
        <mat-option [value]="Language.Ukrainian">
          Українська
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Спеціалізація</mat-label>
      <input matInput formControlName="primarySpecialization">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Додати тег</mat-label>
      <input matInput #tagInput (keyup.enter)="addTag(tagInput.value); tagInput.value = ''">
      <button mat-icon-button matSuffix (click)="addTag(tagInput.value); tagInput.value = ''">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>

    <div>
      <mat-chip *ngFor="let tag of tags.controls; let i = index" [removable]="true" (removed)="removeTag(i)">
        {{ tag.value }}
        <mat-icon (click)="removeTag(i)" class="tag-delete">cancel</mat-icon>
      </mat-chip>
    </div>

    <button type="button" mat-raised-button color="primary" (click)="submit();" [disabled]="form.invalid">Створити курс</button>
  </form>
</div>
